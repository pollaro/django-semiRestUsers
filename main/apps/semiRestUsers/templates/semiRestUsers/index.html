<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Restful Users</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'semiRestUsers/css/indexStyle.css' %}">
    </head>
    <body>
        <h2>Users</h2>
        <table>
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
            {% for user in allUsers %}
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.firstName}} {{user.lastName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.created_at}}</td>
                <td><a href='{% url "show" id=user.id %}'>Show</a> <a href='{% url "edit" id=user.id %}'>Edit</a> <a href='{% url "destroy" id=user.id %}'>Destroy</a></td>
            </tr>
            {% endfor %}
        </table>
        <br>
        <a href="http://localhost:8000/users/new">Add a New User</a>
    </body>
</html>
