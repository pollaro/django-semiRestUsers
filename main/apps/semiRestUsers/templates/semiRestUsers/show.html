<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>User Details</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'semiRestUsers/css/showStyle.css' %}">
    </head>
    <body>
        <h2>User {{user.id}}</h2>

        Name: {{user.firstName}} {{user.lastName}}
        <br>
        Email: {{user.email}}
        <br>
        Created at: {{user.created_at}}
        <br>
        <a href='{% url "edit" id=user.id %}'>Edit</a> | <a href="{% url 'destroy' id=user.id %}">Delete</a>
    </body>
</html>
