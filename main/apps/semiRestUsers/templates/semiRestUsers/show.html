<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>User Details</title>
        {% link static %}
        <link rel="stylesheet" href="{% static semiRestUsers/css/showStyle.css %}">
    </head>
    <body>
        <h2>User {{user.id}}</h2>

        Name: {{user.name}}
        Email: {{user.email}}
        Created at: {{user.created_at}}

        <a href="https://localhost:8000/users/"{{user.id}}"/edit">Edit</a> | <a href="https://localhost:8000/users/"{{user.id}}"/destroy">Delete</a>
    </body>
</html>
