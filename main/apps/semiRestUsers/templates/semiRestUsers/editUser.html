<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Edit User</title>
        {{% load static %}}
    </head>
    <body>
        <h2>Edit User {{user.id}}</h2>

        <form action="/users/update" method="post">
            First Name:
            <input type="text" name="firstName" value={{user.firstName}}>
            Last Name:
            <input type="text" name="lastName" value={{user.lastName}}>
            Email:
            <input type="text" name="emailAddress" value={{user.email}}>
            <input type="submit" name="submitBut" value="Update">
            <input type="hidden" name="userID" value="{{user.id}}">
        </form>
        <a href="https://localhost:8000/users/"{{user.id}}"/show"></a><a href="https://localhost:8000/users">Go Back</a>
    </body>
</html>
